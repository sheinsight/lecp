[workspace]
members = [
    "crates/transform_define",
    "crates/transform_ts2js",
    "crates/transform_extensions",
    "crates/transform_shims",
    "crates/bundless",
    "napi/node_binding",
]

resolver = "2"

[workspace.package]
authors      = []
edition      = "2024"
homepage     = ""
license      = ""
repository   = ""
rust-version = "1.85.0"

[workspace.dependencies]
anyhow        = "1.0.98"
env_logger    = "0.11.8"
lecp_bundless = { path = "./crates/bundless" }
log           = "0.4.17"
miette        = { version = "7.6.0", features = ["fancy"] }
napi          = { version = "3.0.0-beta", features = ["async"] }
napi-derive   = { version = "3.0.0-beta", features = ["type-def"] }
oxc_resolver  = "9.0.2"
path-clean    = "1.0.1"
rayon         = "1.10.0"
serde         = { version = "1.0.219", features = ["derive"] }
serde_json    = "1.0.140"
swc_core      = "25.0.0"
thiserror     = "2.0.12"
tokio         = { version = "1.34.0", features = ["fs"] }
wax           = "0.6.0"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi ge1.0.219 wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.

[profile.release]
# This removes more dead code
codegen-units = 1
lto           = true

# Optimize for size
opt-level = "s"

# Optimize for performance, this is default so you don't need to specify it
# opt-level = "z"

# Strip debug symbols
# strip = "symbols
